    <script type="text/javascript">
        var hasTweeted = false;
        var handleRemainingTweetText = function() {
            if (!document.getElementById('tweet_text'))
              return;
            var remaining = 140 - document.getElementById('tweet_text').value.length;
            document.getElementById('remaining').textContent = remaining;
            if (remaining <= 10)
                document.getElementById('remaining').className = 'danger';
            else
                document.getElementById('remaining').className = '';
        }

        if (document.getElementById('tweet_text')) {
          document.getElementById('tweet_text').addEventListener('change', function() {
              handleRemainingTweetText();
          });
          document.getElementById('tweet_text').addEventListener('keyup', function() {
              handleRemainingTweetText();
          });

          var possibleTweets = [
            'I want the FCC to pass ISP privacy rules this week! #FCCPrivacy battleforthenet.com',
          ];
          var random = possibleTweets[Math.floor(Math.random() * possibleTweets.length)]
          document.getElementById('tweet_text').value = random;
          handleRemainingTweetText();
        }
        if (document.querySelector('a.tweet_big_button')) {
            document.querySelector('a.tweet_big_button').addEventListener('click', function(e){
              e.preventDefault();

              var tweetText = document.getElementById('tweet_text').value;
              
              var win = window.open('https://twitter.com/intent/tweet?text='+encodeURIComponent(tweetText), 'zetsubou_billy', 'width=500, height=300, toolbar=no, status=no, menubar=no');

              var pollTimer = window.setInterval(function() {
                  if (win.closed !== false) { // !== is required for compatibility with Opera
                      window.clearInterval(pollTimer);
                      if (hasTweeted == false) {
                          popCallTool();
                      }
                      hasTweeted = true;
                  }
              }, 200);
            });
            document.querySelector('#call_fcc').addEventListener('click', function(e){
                e.preventDefault();
                popCallTool();
            });
        }
        var popCallTool = function() {
            document.getElementById('tweet_box').style.display = 'none';
            document.getElementById('call_box').style.display = 'block';
        }
    </script>
